<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="robots" content="index, follow">
    <meta charset="UTF-8">
    <title>통계, 순열,조합 계산기</title>
    <meta name="description" content="온라인으로 통계 계산, 순열과 조합을 계산할 수 있는 계산기 웹사이트 입니다.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-buttons">
        <button onclick="showTab('calculateBasic')">계산기</button>
        <button onclick="showTab('stats')">통계 계산기</button>
        <button onclick="showTab('permcomb')">순열·조합 계산기</button>
        <button onclick="showTab('settings')">설정</button>
    </div>
    <!--계산기 탭-->
    <div id="calculateBasic" class="container">
    <h1>계산기</h1>
    <input type="text" id="calcInput" placeholder="0">
    <div id="calcResult" class="result">0</div>
    <div class="num-pad">
        <!-- 숫자 -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('^')">^</button>
        <button onclick="appendValue('/')">/</button>

        <!-- 괄호 -->
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>



        <!-- 삭제/초기화 -->
        <button onclick="clearInput()">C</button>
        <button onclick="deleteLast()">⌫</button>
    </div>
    </div>

    <!-- 통계 탭 -->
    <div id="stats" class="container hidden">
        <div class="cards-wrapper">
            <div class="card stats-card">
                <h1>통계 계산기</h1>
                <input id='numbers' type="text" placeholder="[1,2,3,...]">
                <button onclick="calculateStats()">계산하기</button>
                <div id='results' class="result"></div>
            </div>

            <div class="card graph-card">
                <h1>통계 그래프</h1>
                <input id='xValues' type="text" placeholder="[1,2,3,...]">
                <input id='yValues' type="text" placeholder="[7,6,5,...]">
                <button onclick="drawScatterPlotFromInputs()">그래프 그리기</button>
                <canvas id='scatterPlot' width="300" height="300"></canvas>
            </div>
        </div>
    </div>

    <!-- 순열·조합 탭 -->
    <div id="permcomb" class="container hidden">
        <div class="card permcomb-card">
            <h1>순열·조합 계산기</h1>
            <input id='n' type='number' min='0' placeholder="n을 입력하세요.">
            <input id='r' type='number' min='0' placeholder="r을 입력하세요.">
            <div>
                <button onclick='calculateFactorial()'>n! 계산하기</button>
                <button onclick='calculatePermutation()'>P(n,r) 계산</button>
                <button onclick='calculateCombination()'>C(n,r) 계산</button>
            </div>
            <div id="result" class="result">결과가 여기에 표시됩니다.</div>
        </div>
    </div>

    <!-- 설정 탭 -->
    <div id='settings' class='container hidden'>
        <div class="card settings-card">
            <h1>테마 설정</h1>
            <p>원하는 테마를 선택하세요:</p>
            <select id="themeSelector" onchange="applyTheme(this.value)">
                <option value="blue">블루</option>
                <option value="red">레드</option>
                <option value="green">그린</option>
                <option value="purple">퍼플</option>
            </select>
            <p id="currentTheme">현재 테마: 블루</p>
            <div class="theme-boxes">
                <div onclick="applyTheme('blue')" class="theme-square" style="background:#4a90e2;"></div>
                <div onclick="applyTheme('red')" class="theme-square" style="background:#FF6F61;"></div>
                <div onclick="applyTheme('green')" class="theme-square" style="background:#3B7A57;"></div>
                <div onclick="applyTheme('purple')" class="theme-square" style="background:#8E44AD;"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 sj 계산기 Version 1.0</p>
    </footer>

    <script src="stats.js"></script>
    <script src="graph.js"></script>
    <script src="PC.js"></script>
    <script src="tabChange.js"></script>
    <script src="setting.js"></script>
    <script src="calculateBasic.js"></script>
</body>
</html>
