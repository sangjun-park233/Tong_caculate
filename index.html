<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>통계 계산기</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <header>
        <h1>통계 계산/ 산포도 생성</h1>
    </header>
    <main>
        <div class = "container">
            <input id = 'numbers' type="text" placeholder="예 [1,2,3,4,5,6,7]">
            <button onclick="calculateStats()">계산하기</button>
            <div id = "results" class = "result"></div>
        </div>
        <div class="container">
            <h1>통계 그래프</h1>
            <input id = "xValues" type="text" placeholder="X축 값 배열 예 : [1,2 3,4,5,6,7]">
            <input id = "yValues" type="text" placeholder="y축 값 배열 예 : [7,6,5,4,3,2,1]">
            <button onclick="drawScatterPlotFromInputs()">그래프 그리기</button>
            <canvas id = "scatterPlot" width="400" height="300"></canvas>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="graph.js"></script>
    
</body>
</html>
